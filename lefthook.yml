commit-msg:
  commands:
    "lint commit message":
      run: yarn run commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn xo {staged_files}
    test:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn test